<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      // JavaScript to handle tab switching
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".tab-button");
        const iframe = document.getElementById("content-frame");

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all buttons
            buttons.forEach((btn) => btn.classList.remove("active"));
            // Add active class to the clicked button
            button.classList.add("active");
            // Change iframe source based on data-tab
            const year = button.getAttribute("data-tab");
            iframe.src = `science_${year}.html`;
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="page-container">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="commerce.html">Commerce</a></li>
          <li><a href="technical.html">Technical</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="about.html">About Us</a></li>
        </ul>
      </nav>

      <header>
        <h1>Science</h1>
      </header>

      <div class="tabs">
        <button class="tab-button active" data-tab="2021">2021</button>
        <button class="tab-button" data-tab="2022">2022</button>
        <button class="tab-button" data-tab="2023">2023</button>
      </div>

      <iframe
        id="content-frame"
        src="science_2021.html"
        frameborder="0"
        style="width: 100%; height: 150vh"
      ></iframe>
    </div>
  </body>
</html>
