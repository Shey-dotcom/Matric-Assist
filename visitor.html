<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Counter</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
        text-align: center;
      }
      .counter-box {
        background: white;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .counter-box h1 {
        color: #333;
        font-size: 24px;
      }
      .count {
        font-size: 28px;
        font-weight: bold;
        color: #ff4757;
      }
    </style>
  </head>
  <body>
    <div class="counter-box">
      <h1>
        Visitor Count: <span id="visitor-count" class="count">Loading...</span>
      </h1>
    </div>

    <p>Visitor Count: <span id="visitor-count">Loading...</span></p>

    <script>
      fetch("https://api.api-ninjas.com/v1/counter?id=matric-assist&hit=true", {
        headers: { "X-Api-Key": "5dNSutlKBwr68GmFvhRwJg==olO8HSEIY33dh3JF" },
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("visitor-count").textContent = data.value;
        })
        .catch((error) => {
          document.getElementById("visitor-count").textContent = "Error";
          console.error("Error fetching visitor count:", error);
        });
    </script>
  </body>
</html>
